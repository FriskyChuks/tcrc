{% extends 'base.html' %}

{% load static %}

  {% block title%}TCRC|Update User{% endblock title%}

{% block content %}
<style>
   .selectBox{
    border-radius: 25px;
    display: inline-block;
    overflow: hidden;
    background: hsl(0, 0%, 95%);
    height: 37px;
    width: 330px;
  }
</style>

<section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="" method="POST">{% csrf_token %}
                <div style="text-align: center; color: green;">{{ msg }}</div>
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Update Form</h2>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="firstname" type="text" value="{{member.user.first_name}}" placeholder="FIRST NAME...*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="lastname" type="text" value="{{member.user.last_name}}" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="othernames" type="text" value="{{member.othernames}}">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="phone" type="number" value="{{member.phone}}" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                    <input name="email" type="text" value="{{member.user.email}}" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL...">
                  </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                    <select class="selectBox" name="unit_dept" id="">
                      {% if member.unit_dept %}
                        <option selected disabled value="{{ member.unit_dept.id }}">{{ member.unit_dept.title }}</option>
                      {% else %}
                        <option selected disabled value="">select a unit/dept...</option>
                      {% endif %}
                      {% for i in unit_depts %}
                        <option value="{{ i.id }}">{{ i.title }}</option>
                      {% endfor %}
                    </select>
                  </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input name="address" type="text" value="{{ member.address }}" placeholder="ADDRESS...*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">Update Profile</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'base_files/footer.html' %}
  </section>

{%endblock%}
