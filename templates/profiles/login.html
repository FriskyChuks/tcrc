{% extends 'base.html' %}

{% load static %}

  {% block title%}TCRC|Login{% endblock title%}

{% block content %}

<div class="container">
  <div style="text-align: center; color: red;">{{ msg }}</div>
  <div class="login_div">
    <form method="POST" enctype="multipart/form-data">{% csrf_token%}
      <div class="col-lg-12 text-center">
        <h4>Login Form</h4>
      </div>
      <br>
      <div class="col-12">
          <div class="form-floating">
              <input type="text" class="form-control" name="username" id="subject" placeholder="Your Email">
              <label for="subject">Your Email</label>
          </div>
      </div> 
      <br>
      <div class="col-12">
          <div class="form-floating">
              <input type="password" class="form-control" name="password">
              <label for="subject">Your Pass</label>
          </div>
      </div>
      <br>
      <div class="col-12">
          <button class="btn btn-primary w-100 py-3">Login</button>
      </div>
      <span style="text-align: center;">
        Not a member yet? Please <a href="{% url 'membership' %}">Register</a> with us
       </span>
    </form>
  </div>
</div>
<br><br>
{%endblock%}
