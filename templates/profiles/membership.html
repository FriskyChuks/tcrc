{% extends 'base.html' %}

{% load static %}

  {% block title%}Membershp{% endblock title%}

{% block content %}

<div class="container">
  <br>
  <form method="POST" enctype="multipart/form-data">{% csrf_token%}
    <div style="text-align: center; color: green;">{{ msg }}</div>
    <div class="col-lg-12 text-center">
      <h4>Membership Registration Form</h4>
    </div>
    <br>
    <div class="row g-4">
        <div class="col-lg-12 col-xl-4">
            <div class="form-floating">
                <input type="text" name="firstname" class="form-control" id="name" placeholder="Your Name">
                <label for="name">Your First Name</label>
            </div>
        </div>
        <div class="col-lg-12 col-xl-4">
            <div class="form-floating">
                <input type="text" name="lastname" class="form-control" id="email" placeholder="Your Email">
                <label for="email">Your Last Name (Surname)</label>
            </div>
        </div>
        <div class="col-lg-12 col-xl-4">
            <div class="form-floating">
                <input type="text" name="othernames" class="form-control" id="phone" placeholder="Phone">
                <label for="phone">Other Names</label>
            </div>
        </div>
        <div class="col-lg-12 col-xl-4">
            <div class="form-floating">
                <input type="phone" name="phone" class="form-control" id="project" placeholder="Project">
                <label for="project">Your Phone</label>
            </div>
        </div>
        <div class="col-lg-12 col-xl-4">
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="project" placeholder="Project">
                <label for="project">Your Email</label>
            </div>
        </div>
        <div class="col-lg-12 col-xl-4">
            <div class="form-floating">
              <select name="unit_dept" class="form-control" id="">
                <option selected disabled value="">-------------------</option>
                {% for i in unit_depts %}
                  <option value="{{ i.id }}">{{ i.title }}</option>
                {% endfor %}
              </select>
                <label for="project">Select your Unit (Optional)</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-floating">
                <input type="text" class="form-control" name="address" id="subject" placeholder="Your Full Address">
                <label for="subject">Your Address</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-floating">
                <input type="file" multiple name="photo" class="form-control" id="subject" placeholder="Display Image">
                <label for="subject">This image will be used as your DP on this site</label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary w-100 py-3">Register Now</button>
        </div>
    </div>
  </form>
</div>
{%endblock%}
