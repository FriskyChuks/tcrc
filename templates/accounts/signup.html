{% extends 'base.html' %}

{% load static %}

  {% block title%}TCRC|Login{% endblock title%}

{% block content %}

<section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="" method="POST">{% csrf_token %}
                <div style="text-align: center; color: red;">{{ msg }}</div>
                <div class="row">
                  <div class="col-lg-12">
                    <h2>SignUp Form</h2>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="username" type="text" id="username" placeholder="USERNAME...*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="password1" type="password" id="password1" placeholder="PASSWORD...*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="password2" type="password" id="password2" placeholder="CONFIRM PASSWORD...*" required="">
                    </fieldset>
                  </div>
                  {% if not get_email %}
                    <div class="col-lg-8">
                      <fieldset>
                      <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL..." required="">
                    </fieldset>
                    </div>
                  {% endif %}
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">SIGNUP NOW</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'base_files/footer.html' %}
  </section>

{%endblock%}
